openapi: 3.0.1
info:
  title: TON Index (Go)
  description: TON Index collects data from a full node to PostgreSQL database and
    provides convenient API to an indexed blockchain.
  contact: { }
  version: 1.1.0
servers:
  - url: /
paths:
  /api/v3/accountStates:
    get:
      tags:
        - accounts
      summary: Get Account States
      description: Query account states
      operationId: api_v3_get_account_states
      parameters:
        - name: address
          in: query
          description: "List of addresses in any form to get address book. Max: 1024."
          required: true
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: include_boc
          in: query
          description: "Include code and data BOCs. Default: true"
          schema:
            type: boolean
            default: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountStatesResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
      security:
        - APIKeyHeader: [ ]
        - APIKeyQuery: [ ]
  /api/v3/actions:
    get:
      tags:
        - actions
      summary: Get Actions
      description: Get actions by specified filter.
      operationId: api_v3_get_actions
      parameters:
        - name: account
          in: query
          description: "List of account addresses to get actions. Can be sent in hex,\
          \ base64 or base64url form."
          schema:
            type: string
        - name: tx_hash
          in: query
          description: Find actions by transaction hash.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: msg_hash
          in: query
          description: Find actions by message hash.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: action_id
          in: query
          description: Find actions by the action_id.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: trace_id
          in: query
          description: Find actions by the trace_id.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: mc_seqno
          in: query
          description: Query actions of traces which was completed in masterchain block
            with given seqno
          schema:
            type: integer
            format: int32
        - name: start_utime
          in: query
          description: Query actions for traces with `trace_end_utime >= start_utime`.
          schema:
            minimum: 0
            type: integer
            format: int32
        - name: end_utime
          in: query
          description: Query actions for traces with `trace_end_utime <= end_utime`.
          schema:
            minimum: 0
            type: integer
            format: int32
        - name: start_lt
          in: query
          description: Query actions for traces with `trace_end_lt >= start_lt`.
          schema:
            minimum: 0
            type: integer
            format: int64
        - name: end_lt
          in: query
          description: Query actions for traces with `trace_end_lt <= end_lt`.
          schema:
            minimum: 0
            type: integer
            format: int64
        - name: action_type
          in: query
          description: Include action types.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - call_contract
                - contract_deploy
                - ton_transfer
                - auction_bid
                - change_dns
                - dex_deposit_liquidity
                - dex_withdraw_liquidity
                - delete_dns
                - renew_dns
                - election_deposit
                - election_recover
                - jetton_burn
                - jetton_swap
                - jetton_transfer
                - jetton_mint
                - nft_mint
                - tick_tock
                - stake_deposit
                - stake_withdrawal
                - stake_withdrawal_request
                - subscribe
                - unsubscribe
        - name: exclude_action_type
          in: query
          description: Exclude action types.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - call_contract
                - contract_deploy
                - ton_transfer
                - auction_bid
                - change_dns
                - dex_deposit_liquidity
                - dex_withdraw_liquidity
                - delete_dns
                - renew_dns
                - election_deposit
                - election_recover
                - jetton_burn
                - jetton_swap
                - jetton_transfer
                - jetton_mint
                - nft_mint
                - tick_tock
                - stake_deposit
                - stake_withdrawal
                - stake_withdrawal_request
                - subscribe
                - unsubscribe
        - name: limit
          in: query
          description: Limit number of queried rows. Use with *offset* to batch read.
          schema:
            maximum: 1000
            minimum: 1
            type: integer
            format: int32
            default: 10
        - name: offset
          in: query
          description: Skip first N rows. Use with *limit* to batch read.
          schema:
            minimum: 0
            type: integer
            format: int32
            default: 0
        - name: sort
          in: query
          description: Sort actions by lt.
          schema:
            type: string
            default: desc
            enum:
              - asc
              - desc
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionsResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
      security:
        - APIKeyHeader: [ ]
        - APIKeyQuery: [ ]
  /api/v3/addressBook:
    get:
      tags:
        - accounts
      summary: Address Book
      description: Query address book
      operationId: api_v3_get_address_book
      parameters:
        - name: address
          in: query
          description: "List of addresses in any form to get address book. Max: 1024."
          required: true
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressBook'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
      security:
        - APIKeyHeader: [ ]
        - APIKeyQuery: [ ]
  /api/v3/addressInformation:
    get:
      tags:
        - api/v2
      summary: Get Address Information
      description: Get smart contract information.
      operationId: api_v3_get_v2_addressInformation
      parameters:
        - name: address
          in: query
          description: Account address in any form.
          required: true
          schema:
            type: string
        - name: use_v2
          in: query
          description: Use method from api/v2. Not recommended
          schema:
            type: boolean
            default: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V2AddressInformation'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
      security:
        - APIKeyHeader: [ ]
        - APIKeyQuery: [ ]
  /api/v3/adjacentTransactions:
    get:
      tags:
        - blockchain
      summary: Get Adjacent Transactions
      description: Get parent and/or children for specified transaction.
      operationId: api_v3_get_adjacent_transactions
      parameters:
        - name: hash
          in: query
          description: Transaction hash.
          schema:
            type: string
        - name: direction
          in: query
          description: Direction of message.
          schema:
            type: string
            enum:
              - in
              - out
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
      security:
        - APIKeyHeader: [ ]
        - APIKeyQuery: [ ]
  /api/v3/blocks:
    get:
      tags:
        - blockchain
      summary: Get blocks
      description: Returns blocks by specified filters.
      operationId: api_v3_get_blocks
      parameters:
        - name: workchain
          in: query
          description: Block workchain.
          schema:
            type: integer
            format: int32
        - name: shard
          in: query
          description: "Block shard id. Must be sent with *workchain*. Example: `8000000000000000`."
          schema:
            type: string
        - name: seqno
          in: query
          description: Block block seqno. Must be sent with *workchain* and *shard*.
          schema:
            type: integer
            format: int32
        - name: mc_seqno
          in: query
          description: Masterchain block seqno
          schema:
            type: integer
            format: int32
        - name: start_utime
          in: query
          description: Query blocks with generation UTC timestamp **after** given timestamp.
          schema:
            minimum: 0
            type: integer
            format: int32
        - name: end_utime
          in: query
          description: Query blocks with generation UTC timestamp **before** given timestamp.
          schema:
            minimum: 0
            type: integer
            format: int32
        - name: start_lt
          in: query
          description: Query blocks with `lt >= start_lt`.
          schema:
            minimum: 0
            type: integer
            format: int64
        - name: end_lt
          in: query
          description: Query blocks with `lt <= end_lt`.
          schema:
            minimum: 0
            type: integer
            format: int64
        - name: limit
          in: query
          description: Limit number of queried rows. Use with *offset* to batch read.
          schema:
            maximum: 1000
            minimum: 1
            type: integer
            format: int32
            default: 10
        - name: offset
          in: query
          description: Skip first N rows. Use with *limit* to batch read.
          schema:
            minimum: 0
            type: integer
            format: int32
            default: 0
        - name: sort
          in: query
          description: Sort results by UTC timestamp.
          schema:
            type: string
            default: desc
            enum:
              - asc
              - desc
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlocksResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
      security:
        - APIKeyHeader: [ ]
        - APIKeyQuery: [ ]
  /api/v3/dnsEntities:
    get:
      tags:
        - accounts
      summary: Get DNS Entities
      description: Query dns entities
      operationId: api_v3_get_dns_entities
      parameters:
        - name: address
          in: query
          description: "List of addresses in any form to get address book. Max: 1024."
          required: true
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: include_boc
          in: query
          description: "Include code and data BOCs. Default: true"
          schema:
            type: boolean
            default: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountStatesResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
      security:
        - APIKeyHeader: [ ]
        - APIKeyQuery: [ ]
  /api/v3/estimateFee:
    post:
      tags:
        - api/v2
      summary: Estimate Fee
      description: "Estimate fees required for query processing. Fields body, init-code\
        \ and init-data accepted in serialized format (b64-encoded)."
      operationId: api_v3_post_v2_estimate_fee
      requestBody:
        description: Estimate fee request.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/V2EstimateFeeRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V2EstimateFeeResult'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
      security:
        - APIKeyHeader: [ ]
        - APIKeyQuery: [ ]
      x-codegen-request-body-name: request
  /api/v3/jetton/burns:
    get:
      tags:
        - jettons
      summary: Get Jetton Burns
      description: Get Jetton burns by specified filters
      operationId: api_v3_get_jetton_burns
      parameters:
        - name: address
          in: query
          description: Address of jetton wallet owner in any form. Max 1000
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: jetton_wallet
          in: query
          description: "Jetton wallet address in any form. Max: 1000."
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: jetton_master
          in: query
          description: Jetton master address in any form.
          schema:
            type: string
        - name: start_utime
          in: query
          description: Query transactions with generation UTC timestamp **after** given
            timestamp.
          schema:
            minimum: 0
            type: integer
            format: int32
        - name: end_utime
          in: query
          description: Query transactions with generation UTC timestamp **before** given
            timestamp.
          schema:
            minimum: 0
            type: integer
            format: int32
        - name: start_lt
          in: query
          description: Query transactions with `lt >= start_lt`.
          schema:
            minimum: 0
            type: integer
            format: int64
        - name: end_lt
          in: query
          description: Query transactions with `lt <= end_lt`.
          schema:
            minimum: 0
            type: integer
            format: int64
        - name: limit
          in: query
          description: Limit number of queried rows. Use with *offset* to batch read.
          schema:
            maximum: 1000
            minimum: 1
            type: integer
            format: int32
            default: 10
        - name: offset
          in: query
          description: Skip first N rows. Use with *limit* to batch read.
          schema:
            minimum: 0
            type: integer
            format: int32
            default: 0
        - name: sort
          in: query
          description: Sort transactions by lt.
          schema:
            type: string
            default: desc
            enum:
              - asc
              - desc
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JettonBurnsResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
      security:
        - APIKeyHeader: [ ]
        - APIKeyQuery: [ ]
  /api/v3/jetton/masters:
    get:
      tags:
        - jettons
      summary: Get Jetton Masters
      description: Get Jetton masters by specified filters
      operationId: api_v3_get_jetton_masters
      parameters:
        - name: address
          in: query
          description: "Jetton Master address in any form. Max: 1024."
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: admin_address
          in: query
          description: "Address of Jetton Master's admin in any form. Max: 1024."
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: limit
          in: query
          description: Limit number of queried rows. Use with *offset* to batch read.
          schema:
            maximum: 1000
            minimum: 1
            type: integer
            format: int32
            default: 10
        - name: offset
          in: query
          description: Skip first N rows. Use with *limit* to batch read.
          schema:
            minimum: 0
            type: integer
            format: int32
            default: 0
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JettonMastersResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
      security:
        - APIKeyHeader: [ ]
        - APIKeyQuery: [ ]
  /api/v3/jetton/transfers:
    get:
      tags:
        - jettons
      summary: Get Jetton Transfers
      description: Get Jetton transfers by specified filters
      operationId: api_v3_get_jetton_transfers
      parameters:
        - name: owner_address
          in: query
          description: Address of jetton wallet owner in any form. Max 1000
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: jetton_wallet
          in: query
          description: "Jetton wallet address in any form. Max: 1000."
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: jetton_master
          in: query
          description: Jetton master address in any form.
          schema:
            type: string
        - name: direction
          in: query
          description: Direction of transfer. *Note:* applied only with owner_address.
          schema:
            type: string
            enum:
              - in
              - out
        - name: start_utime
          in: query
          description: Query transactions with generation UTC timestamp **after** given
            timestamp.
          schema:
            minimum: 0
            type: integer
            format: int32
        - name: end_utime
          in: query
          description: Query transactions with generation UTC timestamp **before** given
            timestamp.
          schema:
            minimum: 0
            type: integer
            format: int32
        - name: start_lt
          in: query
          description: Query transactions with `lt >= start_lt`.
          schema:
            minimum: 0
            type: integer
            format: int64
        - name: end_lt
          in: query
          description: Query transactions with `lt <= end_lt`.
          schema:
            minimum: 0
            type: integer
            format: int64
        - name: limit
          in: query
          description: Limit number of queried rows. Use with *offset* to batch read.
          schema:
            maximum: 1000
            minimum: 1
            type: integer
            format: int32
            default: 10
        - name: offset
          in: query
          description: Skip first N rows. Use with *limit* to batch read.
          schema:
            minimum: 0
            type: integer
            format: int32
            default: 0
        - name: sort
          in: query
          description: Sort transactions by lt.
          schema:
            type: string
            default: desc
            enum:
              - asc
              - desc
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JettonTransfersResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
      security:
        - APIKeyHeader: [ ]
        - APIKeyQuery: [ ]
  /api/v3/jetton/wallets:
    get:
      tags:
        - jettons
      summary: Get Jetton Wallets
      description: Get Jetton wallets by specified filters
      operationId: api_v3_get_jetton_wallets
      parameters:
        - name: address
          in: query
          description: "Jetton wallet address in any form. Max: 1000."
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: owner_address
          in: query
          description: "Address of Jetton wallet's owner in any form. Max: 1000."
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: jetton_address
          in: query
          description: Jetton Master in any form.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: exclude_zero_balance
          in: query
          description: Exclude jetton wallets with 0 balance.
          schema:
            type: boolean
        - name: limit
          in: query
          description: Limit number of queried rows. Use with *offset* to batch read.
          schema:
            maximum: 1000
            minimum: 1
            type: integer
            format: int32
            default: 10
        - name: offset
          in: query
          description: Skip first N rows. Use with *limit* to batch read.
          schema:
            minimum: 0
            type: integer
            format: int32
            default: 0
        - name: sort
          in: query
          description: Sort jetton wallets by balance. **Warning:** results may be inconsistent
            during the read with limit and offset.
          schema:
            type: string
            enum:
              - asc
              - desc
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JettonWalletsResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
      security:
        - APIKeyHeader: [ ]
        - APIKeyQuery: [ ]
  /api/v3/masterchainBlockShardState:
    get:
      tags:
        - blockchain
      summary: Get masterchain block shard state
      description: Get masterchain block shard state. Same as /api/v2/shards.
      operationId: api_v3_get_masterchainBlockShardState
      parameters:
        - name: seqno
          in: query
          description: Masterchain block seqno.
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
      security:
        - APIKeyHeader: [ ]
        - APIKeyQuery: [ ]
  /api/v3/masterchainBlockShards:
    get:
      tags:
        - blockchain
      summary: Get masterchain block shard state
      description: "Returns all worchain blocks, that appeared after previous masterchain\
        \ block."
      operationId: api_v3_get_masterchainBlockShards
      parameters:
        - name: seqno
          in: query
          description: Masterchain block seqno.
          required: true
          schema:
            type: integer
            format: int32
        - name: limit
          in: query
          description: Limit number of queried rows. Use with *offset* to batch read.
          schema:
            maximum: 1000
            minimum: 1
            type: integer
            format: int32
            default: 10
        - name: offset
          in: query
          description: Skip first N rows. Use with *limit* to batch read.
          schema:
            minimum: 0
            type: integer
            format: int32
            default: 0
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
      security:
        - APIKeyHeader: [ ]
        - APIKeyQuery: [ ]
  /api/v3/masterchainInfo:
    get:
      tags:
        - blockchain
      summary: Get Masterchain Info
      description: Get first and last indexed block
      operationId: api_v3_get_masterchain_info
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MasterchainInfo'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
      security:
        - APIKeyHeader: [ ]
        - APIKeyQuery: [ ]
  /api/v3/message:
    post:
      tags:
        - api/v2
      summary: Send Message
      description: Send an external message to the TON network.
      operationId: api_v3_post_v2_message
      requestBody:
        description: Message in boc base64 format.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/V2SendMessageRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V2SendMessageResult'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestError'
      security:
        - APIKeyHeader: [ ]
        - APIKeyQuery: [ ]
      x-codegen-request-body-name: boc
  /api/v3/messages:
    get:
      tags:
        - blockchain
      summary: Get messages
      description: Get messages by specified filters.
      operationId: api_v3_get_messages
      parameters:
        - name: msg_hash
          in: query
          description: "Message hash. Acceptable in hex, base64 and base64url forms."
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: body_hash
          in: query
          description: Hash of message body.
          schema:
            type: string
        - name: source
          in: query
          description: "The source account address. Can be sent in hex, base64 or base64url\
          \ form. Use value `null` to get external messages."
